
<h2>Shopping Cart</h2>
<table>
    <thead>
        <th>Donut</th>
        <th>Calories</th>
        <th>Price</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor ="let i of data">
            <td>{{i.name}}</td>
            <td>{{i.calories}}</td>
            <td>1$</td>
            <td >
            <button (click)="removeItem(i)">Remove</button>

            </td>
        </tr>
    </tbody>

</table>
<p> Total Calories : {{totalCalories}}</p>
<p> Total Price : {{data.length}}$ </p>
